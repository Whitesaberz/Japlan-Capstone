<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Japlan</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
  </head>
  <body>
    <header>
      <h1>Japlan</h1>
    </header>
    <main>

      <form id="add-location">
        <input 
            type='text'
            id="place"
            placeholder="Where would you like to go?"/>
            <div class="stars">
              <form action="">
                <input class="star star-5" id="star-5-add" type="radio" name="star"/>
                <label class="star star-5" for="star-5-add"></label>
                <input class="star star-4" id="star-4-add" type="radio" name="star"/>
                <label class="star star-4" for="star-4-add"></label>
                <input class="star star-3" id="star-3-add" type="radio" name="star"/>
                <label class="star star-3" for="star-3-add"></label>
                <input class="star star-2" id="star-2-add" type="radio" name="star"/>
                <label class="star star-2" for="star-2-add"></label>
                <input class="star star-1" id="star-1-add" type="radio" name="star"/>
                <label class="star star-1" for="star-1-add"></label>
              </form>
              <input 
                  type='text'
                  id="img"
                  placeholder='Paste an image URL'/>
              <button id="add-location-btn">Add new location!</button>
            </div>
      </form>

      <section id = "locations-container"></section>

    </main>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
